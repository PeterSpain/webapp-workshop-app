<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>What's the weather?</title>
  <!--Set the viewport to display at native device width-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="page">
  <h1>Phoenix</h1>
  <ul id="current">
    <li class="temp">107&deg;</li>
    <li class="cond">Clear</li>
    <li class="wind">WSW winds at 99mph</li>
    <li class="pres">1021mb</li>
  </ul>
  <ol id="forecast">
    <li>
      <h2>Sun</h2>
      <ul>
        <li class="max">107&deg;</li>
        <li class="min">98&deg;</li>
        <li class="cond">Clear</li>
      </ul>
    </li>
    <li>
      <h2>Mon</h2>
      <ul>
        <li class="max">74&deg;</li>
        <li class="min">68&deg;</li>
        <li class="cond">Rain</li>
      </ul>
    </li>
    <li>
      <h2>Tue</h2>
      <ul>
        <li class="max">2&deg;</li>
        <li class="min">-10&deg;</li>
        <li class="cond">Mostly cloudy</li>
      </ul>
    </li>
    <li>
      <h2>Wed</h2>
      <ul>
        <li class="max">75&deg;</li>
        <li class="min">48&deg;</li>
        <li class="cond">Thunderstorms</li>
      </ul>
    </li>
    <li>
      <h2>Thu</h2>
      <ul>
        <li class="max">-23&deg;</li>
        <li class="min">-45&deg;</li>
        <li class="cond">Snow</li>
      </ul>
    </li>
  </ol>
</div>
</body>
</html>
